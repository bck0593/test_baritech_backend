name: Deploy FastAPI to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Azure Web App (ZIP/OneDeploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-py-oshima13'   # ←実際のアプリ名に
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # ←再発行して入れたSecret
          package: .  # ルートに main.py / requirements.txt がある場合。backend配下なら ./backend
